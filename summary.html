<!DOCTYPE html>
<html>
	<head>
		<title>PURLjqSurvey</title>
		<link rel="stylesheet" lang="en" charset="utf-8" href="style.css" media="screen" />
		<link rel="stylesheet" lang="en" charset="utf-8" href="tipTip.css" media="screen" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.tipTip.js"></script>
	</head>
	<body>
		
		<div class="global summary">
					
			<p class="message">
				To receive your summary report via email, please provide your email address and any other information you would like to share below.
			</p>
			
			
			<div class="form_container">
				
				<div class="form_top"></div>
				
				<div class="form_mid">

					<form action="thankyou.html" method="post">
						
						<div class="inside_top">
						</div>
						
						<div class="inside_middle summary">
						 	
							<label class="fixedw" for="">*Email</label><input type="text" name="" />
							<div class="spacer"></div>
							
							<label class="fixedw" for="">First Name</label><input type="text" name="" />
							<div class="spacer"></div>
							
							<label class="fixedw" for="">Last Name</label><input type="text" name="" />
							<div class="spacer"></div>
							
							<label class="fixedw" for="">Title</label><input type="text" name="" />
							<div class="spacer"></div>
							
							<label class="fixedw" for="">Agency</label><input type="text" name="" />
							<div class="spacer"></div>
							
							<label class="fixedw" for="">Address</label><input type="text" name="" />
							<div class="spacer"></div>
							
							<label class="fixedw" for="">City</label><input type="text" name="" />
							<div class="spacer"></div>
							
							<label class="fixedw" for="">State</label><input type="text" name="" />
							<div class="spacer"></div>
							
							<label class="fixedw" for="">Zip</label><input type="text" name="" />
							<div class="spacer"></div>
							
							<label class="fixedw" for="">Phone</label><input type="text" name="" />
							<div class="spacer"></div>
							
							<label class="nopadding" for="">* Required fields</label>
							<div class="spacer"></div>
							
							<div class="errors">
						 		<ul>
						 			<li>Error: Please select an Item</li>
						 		</ul>
						 	</div>
						 	
							<div class="spacer"></div>
							<div class="spacer"></div>
							<div class="spacer"></div>
							
							<p class="question">Tell us a little about your agency: # of Employees</p>
							<div class="spacer"></div>
							
							<input type="radio" name="" /><label for="">1-10</label>
							<br />
							
							<input type="radio" name="" /><label for="">11-25</label>
							<br />
							
							<input type="radio" name="" /><label for="">26-50</label>
							<br />
							
							<input type="radio" name="" /><label for="">51-100</label>
							<br />
							
							<input type="radio" name="" /><label for="">101-250</label>
							<br />
							
							<input type="radio" name="" /><label for="">250+</label>
							<div class="spacer"></div>
							<div class="spacer"></div>
							<div class="spacer"></div>
							<div class="spacer"></div>
							
							<!-- Group2 -->
							<p class="question">Agency Type</p>
							<div class="spacer"></div>
							
							<input type="checkbox" name="" /><label for="">Full Service</label>
							<br />
							
							<input type="checkbox" name="" /><label for="">Direct Response</label>
							<br />
							
							<input type="checkbox" name="" /><label for="">Interactive Marketing</label>
							<br />
							
							<input type="checkbox" name="" /><label for="">Sales Promotion</label>
							<br />
							
							<input type="checkbox" name="" /><label for="">Brand Development</label>
							<br />
							
							<input type="checkbox" name="" /><label for="">House Agency</label>
							<div class="spacer"></div>
							<div class="spacer"></div>
							<div class="spacer"></div>
							<div class="spacer"></div>
							
							<!-- Group3 -->
							<p class="question">Your Function</p>
							<div class="spacer"></div>
							
							<input type="checkbox" name="" /><label for="">Executive Management</label>
							<br />
							
							<input type="checkbox" name="" /><label for="">Direct Marketing</label>
							<br />
							
							<input type="checkbox" name="" /><label for="">Interactive</label>
							<br />
							
							<input type="checkbox" name="" /><label for="">Creative</label>
							<br />
							
							<input type="checkbox" name="" /><label for="">Client Services</label>
							<br />
							
							<input type="checkbox" name="" /><label for="">Sales/Business Development</label>
							<br />
							
							<input type="checkbox" name="" /><label for="">Operations</label>
							<br />
							
							<input type="checkbox" name="" /><label for="">IT/Technical</label>
							<br />
							
							<input type="checkbox" name="" /><label for="">Strategy</label>
							<br />
							
							<input type="checkbox" name="" /><label for="">PR</label>
							<br />
							
							<input type="checkbox" name="" /><label for="">Other</label>
							<br />
							
							<div class="submit_area clearfix">
								
								<div class="submit">
									
									<input type="submit" value="" />
									
								</div>
								
							</div>
							
						</div>
						
						<div class="inside_bottom"></div>
						
					</form>
					
				</div>
				
				<div class="form_bottom"></div>
				
			</div>
		
		</div>
		
		<script type="text/javascript">
			$(function() {
				$('.message a').tipTip();
			});
		</script>
	</body>
</html>
